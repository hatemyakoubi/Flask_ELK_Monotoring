<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Logs</title>
</head>
<body>
    <h1>Logs</h1>
    <form method="GET" action="/logs">
        <input type="text" name="query" placeholder="Search logs" value="{{ request.args.get('query', '') }}">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for log in logs %}
        <li>{{ log['_source']['message'] }}</li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
