<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs</title>
</head>
<body>
    <h1>Logs</h1>
    <table border="1">
        <tr>
            <th>Timestamp</th>
            <th>Log Message</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log["@timestamp"] }}</td>
            <td>{{ log["message"] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
