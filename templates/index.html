<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Files List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Log Files</h1>
        
        <form method="GET" action="{{ url_for('index') }}">
            <input type="text" name="search" placeholder="Search logs" value="{{ request.args.get('search', '') }}">
            <button type="submit">Search</button>
        </form>
        <!-- Table to display logs -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>File Name</th>
                    <th>Create At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ log }}</td>
                        <td>{{ log | file_creation_time }}</td>
                        <td>
                            <!-- View Log button -->
                            <a href="{{ url_for('view_log', filename=log) }}" class="btn btn-info btn-sm">View</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('add_log') }}" class="btn btn-primary mt-3">Add New Log</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
