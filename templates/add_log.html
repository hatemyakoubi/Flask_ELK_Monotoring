{% extends "layout.html" %}

{% block title %}Add Log{% endblock %}

{% block content %}
        <h1>Add a New Log</h1>
        <form method="POST" action="{{ url_for('add_log') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload Log File</label>
                <input type="file" id="file" name="file" class="form-control" accept=".log,.json,.csv">
            </div>
            <button type="submit" class="btn btn-success">Add Log</button>
        </form>
{% endblock %}
