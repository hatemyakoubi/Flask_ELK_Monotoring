<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Log</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Add a New Log</h1>
        <form method="POST" action="{{ url_for('add_log') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="message" class="form-label">Log Message</label>
                <textarea id="message" name="message" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Upload Log File</label>
                <input type="file" id="file" name="file" class="form-control" accept=".log,.json,.csv">
            </div>
            <button type="submit" class="btn btn-success">Add Log</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
